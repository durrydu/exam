<div class="button-row">
    <button mat-raised-button class="btn btn-primary" (click)='create()'>Create</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button class="btn btn-warning" (click)='edit()'><i class="fa fa-edit"></i>Modify</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button class="btn btn-danger" (click)='delete()'><i class="fa fa-remove"></i>Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
    <table mat-table [dataSource]='dataSource'>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>
        
          <ng-container matColumnDef="manufactureDate">
            <th mat-header-cell *matHeaderCellDef> manufactureDate</th>
            <td mat-cell *matCellDef="let element"> {{element.manufactureDate }} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
              <button  routerLink='/equipments/{{row.id}}'><i class="fa-fa-view"></i>View</button>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row 
          (click)="selectRow(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;"  
          ></tr>
    </table>
